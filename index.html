<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Login - Abhilash Portfolio">
    <title>Login | ABHILASH Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --accent: #c9a227;
            --accent-dim: #a68b1e;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .bg-pattern {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 0% 0%, rgba(148, 163, 184, 0.18), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(30, 64, 175, 0.2), transparent 55%),
                linear-gradient(135deg, #020617 0%, #020617 40%, #020617 100%);
            background-size: 100% 100%;
            pointer-events: none;
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            color: var(--accent);
            margin-bottom: 0.25rem;
            text-align: center;
        }

        .login-box .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .app-options {
            margin-bottom: 1.75rem;
            display: flex;
            justify-content: center;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.15rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text);
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s, transform 0.1s, box-shadow 0.2s;
            min-width: 0;
        }

        .app-card:hover {
            border-color: var(--accent);
            background: rgba(15, 23, 42, 0.98);
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.8);
            transform: translateY(-1px);
        }

        .app-card:active {
            transform: translateY(0);
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.9);
        }

        .app-title {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .app-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            transition: border-color 0.2s;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            margin-top: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--bg-dark);
            background: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .login-btn:hover {
            background: var(--accent-dim);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-msg {
            color: #f87171;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            min-height: 1.4em;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 1.75rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>
    <div class="login-box">
        <h1>ABHILASH</h1>
        <p class="subtitle">Portfolio — Sign in to continue</p>
        <div class="app-options">
            <button type="button" class="app-card" id="free-money-app">
                <span class="app-title">Free Money</span>
                <span class="app-subtitle">Tap to open YouTube</span>
            </button>
        </div>
        <form id="login-form" autocomplete="on">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Sign in</button>
        </form>
        <p class="error-msg" id="error-msg" aria-live="polite"></p>
    </div>

    <script>
        (function () {
            // Change these to your preferred username and password (client-side only — not secure for sensitive data)
            var VALID_USERNAME = 'abhilash';
            var VALID_PASSWORD = 'Abhilash1145@';
            var AUTH_KEY = 'portfolio_authenticated';

            var form = document.getElementById('login-form');
            var errorMsg = document.getElementById('error-msg');
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
            var freeMoneyBtn = document.getElementById('free-money-app');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                errorMsg.textContent = '';

                var user = (usernameInput.value || '').trim();
                var pass = passwordInput.value || '';

                if (user === VALID_USERNAME && pass === VALID_PASSWORD) {
                    sessionStorage.setItem(AUTH_KEY, '1');
                    window.location.href = 'portfolio.html';
                } else {
                    errorMsg.textContent = 'Invalid username or password.';
                    passwordInput.focus();
                }
            });

            if (freeMoneyBtn) {
                freeMoneyBtn.addEventListener('click', function () {
                    window.open('https://www.youtube.com/', '_blank');
                });
            }
        })();
    </script>
</body>

</html>
